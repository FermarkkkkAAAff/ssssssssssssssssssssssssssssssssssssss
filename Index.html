<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vyhledávač produktů (Google Sheets)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vyhledávač produktů</h1>
  <input type="text" id="search" placeholder="Hledat produkt..." />
  <select id="atfFilter">
    <option value="">Všechny ATF</option>
    <option value="ano">Ano</option>
    <option value="ne">Ne</option>
  </select>
  <table id="results">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Název</th>
        <th onclick="sortTable(1)">Kaobuy</th>
        <th onclick="sortTable(2)">Výskyt</th>
        <th onclick="sortTable(3)">ATF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
